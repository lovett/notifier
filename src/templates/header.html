<header class="clearfix">
    <div class="left" >
        <span class="state {{connectionStatus}}">{{ connectionStatus }}</span>
        <span ng-show="connectionStatus == 'disconnected'">Offline since {{ connectionChangedAt | amCalendar }}</span>
    </div>

    <div class="right">
        <a ng-click="clearAll()" ng-hide="queue.messages.length === 0" ng-href="" class="button">Clear All</a>
        <a ng-if="isLoggedIn" ng-href="/logout">Log out</a>
        <a ng-click="browserNotification.enable()" ng-href="" class="button" ng-hide="browserNotification.state == 'unavailable'">
            Browser Notifications {{ browserNotification.state}}</span>
        </a>
    </div>
</header>
