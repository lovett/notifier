<header class="clearfix">
    <div class="left" >
        <span class="state {{connectionStatus}}">{{ connectionStatus }}</span>
        <span ng-show="connectionStatus == 'disconnected'">Offline since {{ connectionChangedAt | amCalendar }}</span>
        <span id="message-tally" ng-show="connectionStatus == 'connected'" ng-pluralize count="queue.length" when="{'0': '', '1': '1 new message', 'other': '{{ queue.length}} new messages'}"></span>
    </div>

    <div class="right">
        <a ng-click="clearAll()" ng-hide="queue.length === 0" ng-href="" class="button">Clear All</a>
        <a ng-if="isLoggedIn" ng-href="/logout">Log out</a>
        <a ng-click="browserNotification.enable()" ng-href="" class="button" ng-show="browserNotification.offered">
            Browser Notifications <span ng-show="browserNotification.enabled === true">Enabled</span>
        </a>
    </div>
</header>
