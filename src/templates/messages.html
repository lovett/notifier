<ng-include src="'/templates/header.html'"></ng-include>

<main id="no-messages" ng-show="connectionStatus == 'connected' && queue.length === 0">
    <p>There are no new messages.</p>
</main>

<main class="message-wrapper">
    <article ng-class="{message: true, extended: message.extended}" ng-repeat="message in queue.messages" ng-swipe-left="showOptions(message)" ng-swipe-right="hideOptions(message)">

        <div class="options standard-options">
            <a ng-href="" ng-click="clearOne(message.publicId)"><span>Close</span></a>
        </div>

        <div class="badge {{ message.badge }}" ng-show="message.badge !== 'default'"></div>

        <h1 ng-show="message.title">
            <a ng-if="message.url" ng-href="{{ message.url }}" target="_blank">{{ message.title }}</a>
            <span ng-if="!message.url">{{ message.title }}</span>
        </h1>
        <time datetime="{{ message.received | date:'yyyy-MM-ddTHH:mmZ' }}" am-time-ago="message.received"></time>
        <p ng-show="message.body" ng-bind-html="message.body"></p>
    </article>
</main>
