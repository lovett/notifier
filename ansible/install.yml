---
- hosts: all
  vars:
    application_user: notifier
    installation_directory: /srv/notifier-prod
    nodejs_path: /usr/local/bin/node
  tasks:
  - name: Create the application user
    become: true
    user:
      state=present
      groups=""
      name="{{ application_user }}"
      createhome=no
      home="{{ installation_directory }}"
      shell="/usr/sbin/nologin"
      system=yes

  - name: Create the log directory
    become: true
    file:
      path: "/var/log/notifier"
      state: directory
      owner: "{{ application_user }}"
      group: "{{ application_user }}"
      mode: 0700

  - name: Rsync the application
    become: true
    become_user: "{{ application_user }}"
    synchronize:
      archive: yes
      src: "../notifier/"
      dest: "{{ installation_directory }}"
      delete: yes

  - name: Populate the systemd service
    become: true
    template:
      src: "notifer.service.j2"
      dest: "/etc/systemd/system/notifier.service"

  - name: Enable systemd service
    become: true
    systemd:
      name: notifier
      enabled: yes
      masked: no
      daemon_reload: yes

  - name: Restart the server
    become: true
    systemd:
      name: notifier
      state: restarted

  - name: Wait for server to come up
    wait_for:
      host: 0.0.0.0
      port: 8080
      state: started

...
